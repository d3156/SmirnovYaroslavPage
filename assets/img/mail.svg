<svg width="50" height="50"
     viewBox="0 0 50 50"
     fill="none"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mailGradient" x1="0" y1="0" x2="50" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c5cff"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>

    <filter id="mailGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(8 12)">
    <rect x="0" y="0" width="34" height="24" rx="4"
          fill="url(#mailGradient)"
          filter="url(#mailGlow)"/>
    <path d="M2 4L17 14L32 4"
          fill="none"
          stroke="#dbdde6"
          stroke-opacity="0.85"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <path d="M2 20L13 12"
          fill="none"
          stroke="#dbdde6"
          stroke-opacity="0.7"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <path d="M32 20L21 12"
          fill="none"
          stroke="#dbdde6"
          stroke-opacity="0.7"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>
